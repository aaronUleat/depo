<!DOCTYPE html>
<html lang="en"><!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""><![endif]-->
<!--[if IE 7]><html class="no-js lt-ie9 lt-ie8" lang=""><![endif]-->
<!--[if IE 8]><html class="no-js lt-ie9" lang=""><![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-compatible" content="IE=11">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9">
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Vue List</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1>Vue List</h1>
        </div>
        <div class="col-xs-12 col-lg-9">
          <div id="root">
            <ul>
              <li v-for="name in names">{{ name }}</li>
            </ul>
            <div class="form-group">
              <input class="form-control" type="text" v-model="newName">
            </div>
            <div class="form-group">
              <button class="btn btn-danger" v-on:click="addName">Add Name</button>
            </div>
            <pre>{{ $data | json }}</pre>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue@2.1.7/dist/vue.js"></script>
    <script src="js/vue-events-listeners.js"></script>
  </body>
</html>
