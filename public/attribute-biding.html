  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-compatible" content="IE=11">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9">
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Biding Attributes</title>
    <style>
      .color-red {
      	color: tomato;
      }
      .isLoading {
      	background: dodgerblue;
      	border: none;
      	color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1>Attribute Biding</h1>
        </div>
        <div class="col-xs-12 col-lg-9">
          <div id="root">
            <div class="form-group">
              <button :title="title">Button</button>
            </div>
            <h1 :class="className">Biding Class</h1>
            <div class="form-group">
              <button @click="toggleClass" v-bind:class="{'isLoading':isLoading}">Click</button>
            </div>
            <pre>{{ $data | json }}</pre>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue@2.1.7/dist/vue.js"></script>
    <script src="js/attribute-biding.js"></script>
  </body>
